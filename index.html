<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-title" content="T&H Wedding">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tom &amp Hannah</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/wedding.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/jquery-1.12.4.min.js"></script>

    <script type="text/javascript" src="js/jquery.fullPage.min.js "></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#f2f2f2'],
                slidesNavigation: true
            });
        });
    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <div class="large">Tom &amp; Hannah's Wedding</div>
            <div class="medium">14.07.18</div>
            <div class="small">Type the code from your invitation and click "Enter"</div>
            <form class="code" onsubmit="event.preventDefault(); whichCode();">
                <input type="text" id="code" class="text-field short" autofocus></input>
                <input type="submit" value="Enter">
                <div class="error" id="error">That didn't work - try typing the code again!</div>
            </form>
            <div class="turnme">Turn your phone to the side for a better experience</div>
        </div>
    </div>
    <script type="text/javascript">
        var whichCode = function() {
            var code = document.getElementById("code").value.toString().toLowerCase().hashCode();
            if (code === -807124393) {
                window.location.href = "./wedding";
            } else if (code === -1546891729) {
                window.location.href = "./evening"
            } else {
                $("#error").show();
            }
        };

        String.prototype.hashCode = function() {
            var hash = 0,
                i, chr;
            if (this.length === 0) return hash;
            for (i = 0; i < this.length; i++) {
                chr = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        };
    </script>
</body>

</html>
